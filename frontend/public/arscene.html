<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />
    <title>AR.js Minimal Demo</title>

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js library -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <a-marker preset="hiro" id="marker">

      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Set a default model if not present
      if (!localStorage.getItem("modelUrl")) {
        localStorage.setItem("modelUrl", "/pizza.glb"); // Replace with your model path
      }

      const modelUrl = localStorage.getItem("modelUrl");


      if (modelUrl) {
        const modelEntity = document.createElement("a-entity");
        modelEntity.setAttribute("gltf-model", modelUrl);
        modelEntity.setAttribute("scale", "3 3 3");
        document.getElementById("marker").appendChild(modelEntity);
      } else {
        console.warn("No model URL found in localStorage.");
      }

    </script>
  </body>
</html>
