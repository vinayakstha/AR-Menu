<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />
    <title>AR.js Menu Demo</title>

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js library -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e1e, #2c3e50);
      }

      #model-selector {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        width: 200px;
      }

      #model-choice {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: #fff;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #3498db;
        border-radius: 8px;
        outline: none;
        cursor: pointer;
        transition: all 0.3s ease;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
        background-repeat: no-repeat;
        background-position: right 10px center;
      }

      #model-choice:hover {
        background-color: rgba(52, 152, 219, 0.2);
        border-color: #1abc9c;
        transform: translateY(-2px);
      }

      #model-choice:focus {
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
      }

      #model-choice option {
        background: #2c3e50;
        color: #fff;
        padding: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      /* Custom dropdown animation */
      #model-choice option {
        animation: slideIn 0.3s ease-out forwards;
        transform-origin: top;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Add delay to each option for staggered animation */
      #model-choice option:nth-child(1) { animation-delay: 0.1s; }
      #model-choice option:nth-child(2) { animation-delay: 0.2s; }
      #model-choice option:nth-child(3) { animation-delay: 0.3s; }

      /* Ensure the dropdown is visually distinct */
      #model-selector::before {
        content: 'Select Dish';
        display: block;
        color: #ecf0f1;
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>

  <body>
    <div id="model-selector">
      <select id="model-choice" onchange="changeModel()">
        <option value="/pizza.glb">Pizza</option>
        <option value="/Chicken.glb">Chicken</option>
        <option value="/Sushi.glb">Sushi</option>
        <option value="Buff momo.glb">Buff Momo</option>
        <option value="Veg momo.glb">Veg Momo</option>
        <option value="Chiken Burger.glb">Chicken Burger</option>
        <option value="Veg Burger.glb">Veg Burger</option>
        <option value="Chesse Burger.glb">Cheese Burger</option>
      </select>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro" id="marker">
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Available models
      const models = [
        { name: "Pizza", url: "/pizza.glb" },
        { name: "Chicken", url: "/Chicken.glb" },
        { name: "Sushi", url: "/Sushi.glb" },
        { name: "Buff Momo", url: "/Buff momo.glb" },
        { name: "Veg Momo", url: "/Veg momo.glb" },
        { name: "Chicken Burger", url: "/Chiken Burger.glb" },
        { name: "Veg Burger", url: "/Veg Burger.glb" },
        { name: "Cheese Burger", url: "/Chesse Burger.glb" }

      ];

      // Load model based on localStorage or default to first model
      let currentModelUrl = localStorage.getItem("modelUrl") || models[0].url;
      const selectElement = document.getElementById("model-choice");
      selectElement.value = currentModelUrl; // Set dropdown to current model

      // Function to update the displayed model
      function loadModel(url) {
        const marker = document.getElementById("marker");
        // Remove existing model if any
        while (marker.firstChild) {
          marker.removeChild(marker.firstChild);
        }
        // Create and append new model
        const modelEntity = document.createElement("a-entity");
        modelEntity.setAttribute("gltf-model", url);
        modelEntity.setAttribute("scale", "3 3 3");
        marker.appendChild(modelEntity);
        localStorage.setItem("modelUrl", url); // Save to localStorage
      }

      // Initial model load
      loadModel(currentModelUrl);
      

      // Handle model change from dropdown
      function changeModel() {
        const selectedUrl = selectElement.value;
        loadModel(selectedUrl);
      }
    </script>
  </body>
</html>
